<!DOCTYPE html>
<html lang="en" ng-app="leapboard" ng-controller="HomeController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Leapboard &ndash; {{title}}</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/weather-icons.min.css" />

    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/moment.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/lib/leap-0.6.2.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/directive.js"></script>
    <script src="js/service.js"></script>
</head>
<body>

<div class="container-fluid">
    <div id="widget-carousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#widget-carousel" ng-repeat="widget in widgets" data-slide-to="{{widgets.indexOf(widget)}}" ng-class="{'active': widget.selected}"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item" ng-class="{'active': widget.selected || widgets.indexOf(widget) == 0}" ng-repeat="widget in widgets" ng-switch on="widget.id">
                <h1>{{widget.title}}</h1>
                <reddit ng-switch-when="reddit" links="widget.links"></reddit>
                <weather ng-switch-when="weather" observation="widget.observation"></weather>
            </div>
        </div>
    </div>
</div>

</body>
</html>
